<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">New Lesson</h1>
	<div class="row">
		<div class="col-md-8 col-lg-8">
			<div class="embed-responsive embed-responsive-16by9">
				Video
			</div>
		</div>
		<div class="col-md-4 col-lg-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Video Parameters</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="description">Description</label>
							<input type="text" class="form-control" id="description" placeholder="Lesson description">
						</div>
						<div class="form-group">
							<label for="videourl">Video URL</label>
							<input type="text" class="form-control" id="videourl" placeholder="YouTube Video URL">
						</div>
						<div class="form-group">
							<label for="exampleInputFile">File input</label>
							<input type="file" id="exampleInputFile">
					  		<p class="help-block">Example block-level help text here.</p>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Check me out
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-lg-4">
		Questions
		</div>
	</div>
</div>
