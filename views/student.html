<body ng-controller="StudentsCtrl">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
				<span class="sr-only">Toggle navigation</span>

			<ul class="nav navbar-nav navbar-right">
                <li><a href="#/album" ng-bind="i18n.literals.HELP"></a></li>

					<a href class="dropdown-toggle" dropdown-toggle>{! mail !}<span class="caret"></span></a>
					<ul class="dropdown-menu">
                        <li><a href="#/">Profile</a></li>
						<li class="divider"></li>
						<li><a href="{! url|safe !}">Logout</a></li>
					</ul>

				<li>

					</p>
				</li>
			</ul>
		</div>

</div>
<div class="container-fluid">
	<div class="row" ng-view style="padding: 0 20px;"></div>
</div>
<script type="text/ng-template" id="teachers-list.html">
    <div class="col-sm-3" ng-repeat="teacher in teachers">
        <a ng-href="#/teachers/{{teacher.id}}/lessons"><img class="img-responsive" src="/img/no_image.jpg" /></a>
        <label class="btn btn-success btn-block">{{teacher.first}} {{teacher.last}} <span class="badge" ng-bind="{{teacher.lessons}}"></span></label>
    </div>
</script>
<script type="text/ng-template" id="lessons-list.html">
    <div class="col-sm-3" ng-repeat="lesson in lessons.lessons">
        <a ng-href="#/teachers/{{lessons.teacher_id}}/lessons/{{lesson.id}}" class="btn btn-info btn-block" ng-bind="lesson.descr" style="margin-top: 5px;"></a>
    </div>
</script>
